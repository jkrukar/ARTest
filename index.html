<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>EPARTest</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script>
        console.log("test AR 12");
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>

    <script>

        AFRAME.registerComponent('registerevents', {
            init: function(){

                let marker = this.el;

                marker.setAttribute('emitevents','true');

                marker.addEvenListener('markerFound', function(){

                    let markerId = marker.id;
                    console.log('markerFound',markerId);
                });

                marker.addEvenListener('markerLost', function(){

                    let markerId = marker.id;
                    console.log('markerLost',markerId);
                });

            });
        });

    </script>

    <a-scene
        vr-mode-ui="enabled: false"
		embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false; patternRatio: 0.90'
        renderer="antialias: false; logarithmicDepthBuffer:true"
        >

        <!-- <a-marker-camera preset='hiro'> -->
        <!-- <a-marker-camera preset="pattern" type="pattern" patternUrl="./pattern-epARQR3.patt"> -->
        <a-marker preset="pattern" type="pattern" url="./pattern-markerTrainingImage4.patt">
        
        <a-entity gltf-model="./arPizza2/pizzaAR1.gltf" rotation="90 0 0" scale="1 1 1">
	
		<a-animation attribute="rotation"
               dur="500"
               fill="forwards"
               to="0 0 360"
               repeat="indefinite"></a-animation>
		
	</a-entity>

        </a-marker>

        <!-- <a-entity camera gps-camera rotation-reader></a-entity> -->
        <a-entity camera></a-entity>
        
	</a-scene>

    
</body>
